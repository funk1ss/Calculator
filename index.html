<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            
            <div><input type="text" class="textInput"></div>

            <div class="buttons">
                <div class="button" onclick="addDigitToInput('Сброс')"><button>С</button></div>
                <div class="button" onclick="addDigitToInput('%')"><button>%</button></div>
                <div class="button" onclick="addDigitToInput('<-')"><button><-</button></div>
                <div class="button" onclick="addDigitToInput('/')"><button>÷</button></div>
                <div class="button" onclick="addDigitToInput(1)"><button>1</button></div>
                <div class="button" onclick="addDigitToInput(2)"><button>2</button></div>
                <div class="button" onclick="addDigitToInput(3)"><button>3</button></div>
                <div class="button" onclick="addDigitToInput('*')"><button>*</button></div>
                <div class="button" onclick="addDigitToInput(4)"><button>4</button></div>
                <div class="button" onclick="addDigitToInput(5)"><button>5</button></div>
                <div class="button" onclick="addDigitToInput(6)"><button>6</button></div>
                <div class="button" onclick="addDigitToInput('-')"><button>-</button></div>
                <div class="button" onclick="addDigitToInput(7)"><button>7</button></div>
                <div class="button" onclick="addDigitToInput(8)"><button>8</button></div>
                <div class="button" onclick="addDigitToInput(9)"><button>9</button></div>
                <div class="button" onclick="addDigitToInput('+')"><button>+</button></div>
                <div class="button" onclick="addDigitToInput('0')"><button>0</button></div>
                <div style = "width: 75%;" class="button" onclick="addDigitToInput('=')"><button style="width: 100%;">=</button></div>
                
            </div>

        </div>
    <script src="./main.js"></script>
</body>
</html>
